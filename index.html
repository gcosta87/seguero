<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Kun Legüero - Caja rítmica de folklore argentino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="kun-leguero/css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>El Kun Legüero <sup id="version"></sup></h1>
        <textarea id="pattern" placeholder="A_pAP_" cols="6" rows="2" pattern="[aApP_\-]+" spellcheck="false" >A_pAP_</textarea>
        <div>
            <input type="number" id="speed" min="30" max="220" step="5" value="110" title="Velocidad">
            <select title="Configuración" id="configuration">
                <optgroup label="Sin metrica (texto libre)">
                    <option value="0020" selected="selected">Corcheas (sin métrica)</option>
                    <option value="0040">Semicorcheas (sin métrica)</option>
                </optgroup>
                <optgroup label="Métrica 3/4">
                    <option value="3420">3/4 con Corcheas</option>
                    <option value="3440">3/4 con Semicorcheas</option>
                </optgroup>
                <optgroup label="Métrica 6/8">
                    <option value="6820">6/8 con Corcheas</option>
                    <option value="6821">6/8 con Corcheas (subdivisión binaria)</option>

                    <option value="6840">6/8 con Semicorcheas</option>
                    <option value="6841">6/8 con Semicorcheas (subdivisión binaria)</option>
                </optgroup>
            </select>

            <input type="checkbox" id="step_highlight" checked="true" title="Resaltar la figura que se está ejecutando"/>
            <label for="step_highlight">Resaltar</label>
        </div>
        <button onclick="startStop()" id="start_button">¡Dale!</button>
    </div>
    <script src="https://unpkg.com/tone"></script>
    <script src="kun-leguero/kun-leguero.js"></script>
</body>
</html>
